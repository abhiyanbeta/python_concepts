<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Python concepts</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Python concepts">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Themeable theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Python concepts',
      loadSidebar: true,
      themeable: {
          readyTransition : true,
          responsiveTables: true
      },
      search: {
      maxAge: 5000,  // search results age (86400000 is default)
      paths: 'auto',
      placeholder: 'Search',
      noData: 'No results',
      depth: 4 // Headline depth 1-6
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
   <!-- Themeable theme -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code button for code blocks -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- Language highlighting. Other languages: https://github.com/PrismJS/prism/tree/gh-pages/components.
  By default it supports CSS, JavaScript and HTML-->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
</body>

</html>
